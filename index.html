<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myClock</title>

    <!-- linking favicon -->
    <link rel="shortcut icon" href="./logo/logo.png" type="image/x-icon">

    <!-- linking stylesheets -->
    <link rel="stylesheet" href="./css/dark-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>

        <!-- sidebar -->
        <aside>
            <header>myClock</header>
            <div style="margin-top: 3rem; justify-content: space-between;" id="setting">
                <span>Dark theme</span>
                <label for="darkMode" style="width: 3rem;">
                    <input type="checkbox" id="darkMode" style="visibility: hidden;">
                    <span class="slider round"></span>
                </label>
            </div>
            <footer>
                <span>Created by</span>
                <span style="font-size: 1.25rem; line-height: 2rem"><b>Pranav Rustagi</b></span>
                <br>
                <div id="links">
                    <a href="https://www.github.com/Pranav-Rustagi" target="_blank">
                        <div style="-webkit-mask: url(./svgs/github.svg) no-repeat center; mask: url(./svgs/github.svg) no-repeat center;" title="github"></div>
                    </a>

                    <a href="https://www.linkedin.com/in/pranav-rustagi" target="_blank">
                        <div style="-webkit-mask: url(./svgs/linkedin.svg) no-repeat center; mask: url(./svgs/linkedin.svg) no-repeat center;" title="linkedin"></div>
                    </a>
                    <a href="https://stackoverflow.com/users/14046126/pranav-rustagi" target="_blank">
                        <div style="-webkit-mask: url(./svgs/stackoverflow.svg) no-repeat center; mask: url(./svgs/stackoverflow.svg) no-repeat center;" title="stackoverflow"></div>
                    </a>
                </div>
            </footer>
        </aside>

        <!-- clock section -->
        <section>
            <div id="container">
                <div class="hand" id="sec"></div>
                <div class="hand" id="min"></div>
                <div class="hand" id="hour"></div>
            </div>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
