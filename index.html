<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myClock</title>

    <!-- linking favicon -->
    <link rel="shortcut icon" href="./resources/logo.png" type="image/x-icon">

    <!-- linking stylesheets -->
    <link rel="stylesheet" href="./css/light-theme.css" id="theme">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main style="height: 100vh;">

        <!-- sidebar -->
        <aside>
            <label for="toggleAside">
                <input type="checkbox" id="toggleAside" style="visibility: hidden;">
                <div></div>
            </label>

            <header>myClock</header>
            <div style="margin-top: 3rem; justify-content: space-between;" id="setting">
                <span>Dark theme</span>
                <label for="darkMode" style="width: 3rem;">
                    <input type="checkbox" id="darkMode" style="visibility: hidden;">
                    <span></span>
                </label>
            </div>
            <footer>
                <span>Created by</span>
                <span style="font-size: 1.25rem; line-height: 2rem"><b>Pranav Rustagi</b></span>
                <br>
                <div id="links">
                    <a href="https://www.github.com/Pranav-Rustagi" target="_blank">
                        <div style="-webkit-mask: url(./resources/github.svg) no-repeat center; mask: url(./resources/github.svg) no-repeat center;" title="github"></div>
                    </a>

                    <a href="https://www.linkedin.com/in/pranav-rustagi" target="_blank">
                        <div style="-webkit-mask: url(./resources/linkedin.svg) no-repeat center; mask: url(./resources/linkedin.svg) no-repeat center;" title="linkedin"></div>
                    </a>
                    <a href="https://stackoverflow.com/users/14046126/pranav-rustagi" target="_blank">
                        <div style="-webkit-mask: url(./resources/stackoverflow.svg) no-repeat center; mask: url(./resources/stackoverflow.svg) no-repeat center;" title="stackoverflow"></div>
                    </a>
                </div>
            </footer>
        </aside>

        <!-- clock section -->
        <section>
            <div id="container">
                <div class="hand" id="sec"></div>
                <div class="hand" id="min"></div>
                <div class="hand" id="hour"></div>
            </div>
        </section>

        <!-- block to display for small width devices with landscape orientation -->
        <div id="rotateScreen">
            <img src="./resources/rotate.gif" alt="rotate device" width="35%">
            <p style="color: #646464;">Rotate device back to portrait mode</p>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
